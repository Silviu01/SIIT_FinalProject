<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
<h2>Register to get exclusive discounts!</h2>

<p>Insert required details below</p>

<form action="#" th:action="@{/register}" th:object="${registerUserRequest}" method="post">

    <div>
        <label th:for="${email}">Email: </label>
        <input type="text" id="email" name="email"/>
    </div>
    <div>
        <label th:for="${username}">Username: </label>
        <input type="text" id="username" name="username"/>
    </div>
    <div>
        <label th:for="${password}">Password: </label>
        <input type="text" id="password" name="password"/>
    </div>
    <div>
        <label th:for="${mobile}">Mobile: </label>
        <input type="text" id="mobile" name="mobile"/>
    </div>
    <div>
        <label th:for="${address}">Address: </label>
        <input type="text" id="address" name="address"/>
    </div>

    <div>
        <input type="submit" id="doUpdate" name="save user" value="Register"/>
    </div>

</form>

<br>


</body>
</html>
